<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="container">
        <h1 class="text-center">Todo List</h1>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter keywords ..."
                    id="input-search"
                  />
                  <button class="btn btn-outline-info" id="btn-search">GO!</button>
                </div>
              </div>
              <div
                class="col-3 d-flex justify-content-center align-content-center"
              >
                <div class="btn-group mr-3">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown"
                    type="button"
                    id="dropdownMenu2"
                    aria-expanded="false"
                  >
                    Sort by
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li>
                      <button
                        class="dropdown-item sort-value"
                        type="button"
                        data-order-by="name"
                        data-order-dir="asc"
                      >
                        Name - ASC
                      </button>
                    </li>
                    <li>
                      <button
                        class="dropdown-item sort-value"
                        type="button"
                        data-order-by="name"
                        data-order-dir="desc"
                      >
                        Name - DESC
                      </button>
                    </li>
                    <li>
                      <button
                        class="dropdown-item sort-value"
                        type="button"
                        data-order-by="status"
                        data-order-dir="asc"
                      >
                        Status - ASC
                      </button>
                    </li>
                    <li>
                      <button
                        class="dropdown-item sort-value"
                        type="button"
                        data-order-by="status"
                        data-order-dir="desc"
                      >
                        Status - DESC
                      </button>
                    </li>
                  </ul>
                </div>
                <h4 class="mb-0">
                  <span class="badge badge-success" id="sort-display"
                    >NAME - ASC</span
                  >
                </h4>
              </div>
              <div class="col-5">
                <button
                  type="button"
                  class="btn btn-info btn-block"
                  id="btn-toggle-form"
                  data-toggle-form="0"
                >
                  Add Task
                </button>
              </div>
            </div>
            <!-- FORM : START -->
            <div class="row mt-3 d-none" id="area-form">
              <div class="col-sm-5 offset-sm-7">
                <div class="d-flex">
                  <input type="hidden" id="input-id" />
                  <input
                    type="text"
                    id="input-name"
                    placeholder="Task Name"
                    class="form-control mr-1"
                  />
                  <select
                    name=""
                    id="input-status"
                    class="form-select mr-1"
                    style="width: unset"
                  >
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm mr-1"
                    data-mdb-ripple-unbound="true"
                    id="btn-submit"
                  >
                    Submit
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    data-mdb-ripple-unbound="true"
                    id="btn-cancel"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- LIST: START -->
        <div class="card border mt-3">
          <div class="card-header bg-success text-white">List Task</div>
          <div class="card-body table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tên công việc</th>
                  <th scope="col">Status</th>
                  <th scope="col">Thao tác</th>
                </tr>
              </thead>
              <tbody id="area-list-task">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
